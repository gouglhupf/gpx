repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // xstream
    implementation 'org.threeten:threetenbp:1.3.6'
    implementation 'com.thoughtworks.xstream:xstream:1.4.10'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.3.1'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'Java GPX xstream library',
                'Implementation-Version': "${project.name}-${project.version}",
                'ProjectName': project.name,
                'Version': project.version,
                'Maintainer': 'Gouglhupf',
                'Automatic-Module-Name': 'gouglhupf.gpx'
        )
    }
}
